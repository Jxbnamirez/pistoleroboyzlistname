    <!DOCTYPE html>
    <html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>pistoleroboyz</title>
        <link rel="icon" type="image/svg+xml" href="logoptl.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
        
        <style>
            /* --- CSS STYLE --- */
            :root {
                --bg-dark: #000000;
                --glass-bg: rgba(255, 255, 255, 0.03);
                --glass-border: rgba(255, 255, 255, 0.08);
                --accent-yellow: #ffc107;
            }

            body {
background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                    url('CDBFC045-F7F4-4A52-BDFF-CC697CBC21C8.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
    }

            /* Navbar Capsule Style */
            .glass-nav {
                background: rgba(15, 15, 15, 0.8);
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                border: 1px solid var(--glass-border);
                border-radius: 50px;
                margin-top: 15px;
            }

            .navbar-brand {
                font-weight: 700;
                letter-spacing: 2px;
                font-size: 1.2rem;
            }

            .nav-link-custom {
                color: #aaa;
                text-decoration: none;
                font-size: 0.9rem;
                transition: 0.3s;
                display: flex;
                align-items: center;
                gap: 5px;
            }

            .nav-link-custom:hover {
                color: #fff;
            }

            /* Hero Section */
            .floating-logo {
                width: 140px;
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
                animation: float 3s ease-in-out infinite;
            }

            @keyframes float {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-12px); }
            }

            .main-title-container {
                min-height: 80px; /* ‡∏Å‡∏±‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏Å‡∏£‡∏∞‡∏ï‡∏∏‡∏Å‡∏Ç‡∏ì‡∏∞‡∏û‡∏¥‡∏°‡∏û‡πå */
            }

            .main-title {
                font-size: clamp(2rem, 8vw, 4rem);
                font-weight: 800;
                letter-spacing: 10px;
                text-transform: uppercase;
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
                margin: 0;
                display: inline;
            }

            .cursor {
                font-size: clamp(2rem, 8vw, 4rem);
                font-weight: 200;
                animation: blink 0.8s infinite;
                margin-left: 5px;
            }

            @keyframes blink {
                50% { opacity: 0; }
            }

            .since-text {
                color: #666;
                letter-spacing: 4px;
                font-size: 0.8rem;
                font-weight: 400;
                margin-top: 5px;
            }

            /* Search Bar Custom */
            .search-container {
                position: relative;
                max-width: 500px;
                margin: 0 auto;
            }

            .search-bar-custom {
                width: 100%;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid var(--glass-border);
                border-radius: 30px;
                padding: 12px 25px 12px 50px;
                color: #fff;
                transition: 0.3s;
            }

            .search-bar-custom:focus {
                outline: none;
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.3);
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
            }

            .search-icon {
                position: absolute;
                left: 20px;
                top: 50%;
                transform: translateY(-50%);
                color: #555;
            }

            /* Filter Buttons */
            .filter-btn {
                background: transparent;
                border: 1px solid #333;
                color: #777;
                padding: 6px 28px;
                border-radius: 25px;
                font-size: 0.85rem;
                transition: 0.3s;
                cursor: pointer;
            }

            .filter-btn:hover {
                border-color: #555;
                color: #fff;
            }

            .filter-btn.active {
                background: var(--accent-yellow);
                color: #000;
                border-color: var(--accent-yellow);
                font-weight: 600;
                box-shadow: 0 0 15px rgba(255, 193, 7, 0.3);
            }

            /* Member Card Grid */
            .list-title {
                font-size: 1.2rem;
                letter-spacing: 2px;
                color: #fff;
                margin-bottom: 30px;
            }

            .member-card {
                background: var(--glass-bg);
                border: 1px solid var(--glass-border);
                border-radius: 20px;
                padding: 18px;
                display: flex;
                align-items: center;
                gap: 15px;
                transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .member-card:hover {
                background: rgba(255, 255, 255, 0.07);
                transform: translateY(-5px);
                border-color: rgba(255, 255, 255, 0.15);
            }

            .member-img {
                width: 75px;
                height: 75px;
                border-radius: 18px;
                object-fit: cover;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .member-info h5 {
                font-size: 1.05rem;
                font-weight: 600;
                margin: 0;
                color: #fff;
            }

            .fb-link {
                color: #00bcd4;
                text-decoration: none;
                font-size: 0.85rem;
                opacity: 0.8;
                transition: 0.3s;
            }

            .fb-link:hover {
                opacity: 1;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>

        <nav class="container">
            <div class="glass-nav px-4 py-2 d-flex align-items-center justify-content-between">
                <a class="navbar-brand text-white d-flex align-items-center gap-2" href="#">
                    <img src="logoptl.png" width="28">
                    <span>PISTOLEROBOYZ</span>
                </a>
                <div class="d-flex gap-4">
                    <a href="#" class="nav-link-custom">üë§ Members</a>
                </div>
            </div>
        </nav>

        <div class="container py-5">
            <div class="text-center mb-5">
                <img src="logoptl.png" class="floating-logo mb-4">
                <div class="main-title-container">
                    <h1 class="main-title" id="typing-text"></h1><span class="cursor">|</span>
                </div>
                <p class="since-text">POWER BY NONGPREM</p>
            </div>

            <div class="search-container mb-4">
    <div class="search-wrapper">
        <span class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
        </span>
        <input type="text" id="searchInput" class="search-bar-custom" placeholder="Search for members...">
        <div class="search-glow"></div>
    </div>
</div>

            <div class="d-flex justify-content-center gap-2 mb-5">
                <div class="filter-btn active" data-filter="all">All</div>
                <div class="filter-btn" data-filter="Pistoleroboyz">Pistoleroboyz</div>
                <div class="filter-btn" data-filter="Saidara425">Saidara425</div>
            </div>

            <div class="text-center">
                <h3 class="list-title">üë§ LIST (<span id="count">0</span>)</h3>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 text-start" id="memberGrid">
                    </div>
            </div>
        </div>

        <script>
            // 1. Typing Animation
            const text = "PISTOLEROBOYZ";
            const typingElement = document.getElementById('typing-text');
            let charIndex = 0;

            function type() {
                if (charIndex < text.length) {
                    typingElement.textContent += text.charAt(charIndex);
                    charIndex++;
                    setTimeout(type, 150);
                }
            }

            // 2. Member Data (Sample)
            const members = [
                { name: "Nongprem Ddot", type: "Pistoleroboyz", fb: "https://www.facebook.com/nongpremddot", img: "7B3C307C-AC4A-40E4-92E3-47DE2E25DDA5.png" },
                { name: "Maxsy Saidara", type: "Saidara425", fb: "https://www.facebook.com/maxsy.deathl", img: "626869724_995778360282760_939413960702647768_n.jpg" },
                { name: "Sunny Saidara", type: "Saidara425", fb: "https://www.facebook.com/sunny.bagey", img: "495152845_122161052972499706_3710110999588820411_n.jpg" },
                { name: "Bangguy Saidara", type: "Saidara425", fb: "https://www.facebook.com/bang.guy.504726", img: "506451037_122142308714409867_4062909546101569705_n.jpg" },
                { name: "Fur Few", type: "Saidara425", fb: "https://www.facebook.com/kornwit.passphan", img: "logoptl.png" },
                { name: "Alex Saidara", type: "Saidara425", fb: "https://www.facebook.com/share/1JU67wCnHM/?mibextid=wwXIfr", img: "logoptl.png" },
            ];

            const grid = document.getElementById('memberGrid');
            const countDisplay = document.getElementById('count');

            function render(data) {
                grid.innerHTML = data.map(m => `
                    <div class="col">
                        <div class="member-card">
                            <img src="${m.img}" class="member-img">
                            <div class="member-info">
                                <h5 class="text-truncate" style="max-width: 150px;">${m.name}</h5>
                                <a href="${m.fb}" class="fb-link">Facebook</a>
                            </div>
                        </div>
                    </div>
                `).join('');
                countDisplay.textContent = data.length;
            }

            // 3. Search & Filter Logic
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const val = e.target.value.toLowerCase();
                const filtered = members.filter(m => m.name.toLowerCase().includes(val));
                render(filtered);
            });

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelector('.filter-btn.active').classList.remove('active');
                    this.classList.add('active');
                    const f = this.dataset.filter;
                    const filtered = f === 'all' ? members : members.filter(m => m.type === f);
                    render(filtered);
                });
            });

            // Initialize
            window.onload = () => {
                type();
                render(members);
            }
        </script>
    </body>
    </html>
